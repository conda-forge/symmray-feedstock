{% set name = "symmray" %}
{% set version = "0.2.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/symmray-{{ version }}.tar.gz
  sha256: ab5aef6408a6d6f3905876872a00087050c90050c5b14220e90b252abab61045

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - autoray
    - cotengra

test:
  imports:
    - symmray
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/jcmgray/symmray
  dev_url: https://github.com/jcmgray/symmray
  summary: A minimal block sparse symmetric and fermionic tensor python library
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jcmgray
